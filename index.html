<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Deqeu</title>
	<link rel="stylesheet" href="mdb/css/bootstrap.css">
	<link rel="stylesheet" href="mdb/css/mdb.css">
</head>
<body>
	<div class="container mt-5 w-100 h-100">
		<div class="card bg-warning">
			<h1 class="text-danger text-center bg-info">Deque</h1>
			<div class="container-fluid bg-secondary">
				<input type="number" id="ele" placeholder="Enter Element" class="text-danger btn btn-white mt-3 w-25 font-weight-bold">
				<span class="text-danger font-weight-bold">=</span>
				<button id="addFirst" class="btn btn-danger">Add First</button>
				<button id="addLast" class="btn btn-danger">Add Last</button>
				<br>
				<button id="pollFirst" class="btn btn-danger">Poll First</button>
				<br>
				<button id="pollLast" class="btn btn-danger">Poll Last</button>
				<br>
				<button id="peekFirst" class="btn btn-danger">Peek First</button>
				<br>
				<button id="peekLast" class="btn btn-danger">Peek Last</button>
			</div>
			<div id="show" class="container-fluid bg-secondary mt-2">
				
			</div>
		</div>
	</div>
	<script src="jquery.js"></script>
	<script src="deque.js"></script>
</body>
</html>
